<script>
document.addEventListener("DOMContentLoaded", async () => {
  const adminEmail = "brunalvess@hotmail.com";

  const c = window.Clerk;
  await c.load();

  // üîê Se n√£o estiver logado ‚Üí manda para o login
  if (!c.user) {
    window.location.href = "/signin.html";
    return;
  }

  // Mostrar/ocultar card de admin conforme e-mail
  const btnAdmin = document.getElementById("admin-card");
  if (c.user.primaryEmailAddress &&
      c.user.primaryEmailAddress.emailAddress === adminEmail) {
    btnAdmin.style.display = "flex";   // mostra para voc√™
  } else {
    btnAdmin.style.display = "none";   // esconde para todos os demais
  }
});

// üîò Fun√ß√£o de logout geral
async function sair() {
  const c = window.Clerk;
  await c.load();
  await c.signOut();
  window.location.href = "/signin.html";
}
</script>
