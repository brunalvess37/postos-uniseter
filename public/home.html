<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Postos UNISETER</title>
<link rel="stylesheet" href="style.css">

<style>
body{
  font-family: Arial, sans-serif;
  text-align:center;
  padding:20px;
}
h1{ font-size:26px; margin-top:10px; }

.menu-grid{
  display:grid;
  grid-template-columns: repeat(2,1fr);
  gap:18px;
  margin-top:25px;
}
.menu-card{
  background:#0354a6;
  color:white;
  padding:18px;
  border-radius:12px;
  box-shadow:0 3px 8px rgba(0,0,0,.2);
  font-size:15px;
  font-weight:bold;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  transition:.2s;
}
.menu-card:hover{ transform:scale(1.05); opacity:.9; }

.menu-card img{
  width:42px;
  margin-bottom:6px;
}

/* versão mobile perfeita */
@media(max-width:600px){
  .menu-grid{ grid-template-columns:1fr 1fr; }
}
</style>
</head>

<body>

<h1>POSTOS UNISETER</h1>
<p style="color:#333;font-size:14px;margin-top:-8px;">Sistema de visitas, gestão e planejamento</p>

<div class="menu-grid">

  <div class="menu-card" onclick="location='app.html'">
    <img src="https://img.icons8.com/ios-filled/100/search.png">
    Buscar Postos
  </div>

  <div class="menu-card" onclick="location='rota.html'">
    <img src="https://img.icons8.com/ios-filled/100/route.png">
    Rota do Dia
  </div>

  <div class="menu-card" onclick="gerarPDFGeral()">
    <img src="https://img.icons8.com/ios-filled/100/pdf.png">
    PDF Geral
  </div>

  <div class="menu-card" onclick="window.location='rota.html';">
    <img src="https://img.icons8.com/ios-filled/100/car.png">
    Waze / Navegar
  </div>

  <div class="menu-card" onclick="location='admin.html'">
    <img src="https://img.icons8.com/ios-filled/100/upload.png">
    Atualizar Planilha
  </div>

  <div class="menu-card" onclick="alert('Em breve: estatísticas e mapas!')">
    <img src="https://img.icons8.com/ios-filled/100/combo-chart.png">
    Relatórios Avançados
  </div>

</div>

<script src="pdfmake.min.js"></script>
<script src="vfs_fonts.js"></script>
<script src="pdf-geral.js"></script>

</body>
</html>
