<head>

<title>Admin Upload</title>
<link rel='stylesheet' href='/style.css'>
<script
  async
  crossorigin="anonymous"

  document.addEventListener("DOMContentLoaded", async () => {

  });
</script>
<h1>Admin Upload</h1>
