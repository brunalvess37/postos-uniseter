<!DOCTYPE html>
<html lang="pt-BR">
<head>

<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Mapa ‚Äî Postos UNISETER</title>

<script async crossorigin="anonymous"
  src="https://cdn.jsdelivr.net/npm/@clerk/clerk-js@latest/dist/clerk.browser.js"
  data-clerk-publishable-key="pk_test_bHVja3ktc3RpbmtidWctODUuY2xlcmsuYWNjb3VudHMuZGV2JA">
</script>

<link rel="stylesheet" href="style.css?v=202501">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
body{display:none;padding:20px;}
header{display:flex;justify-content:space-between;align-items:center;margin-bottom:12px;}

#map{
  width:100%;
  height:calc(100vh - 220px);
  border-radius:12px;
  border:1px solid var(--border);
}

/* üì± ajuste fino apenas para mobile */
@media (max-width: 768px){
  #map{
    height:calc(100svh - 300px);
  }
}

.search-box{max-width:520px;margin:0 auto 12px;position:relative;}
#search{
  width:100%;
  padding:14px 44px 14px 42px;
  border-radius:12px;
  border:2px solid #003c8d;
  font-size:16px;
}
#suggestions{
  position:absolute;
  width:100%;
  background:white;
  border-radius:10px;
  box-shadow:0 4px 10px rgba(0,0,0,.15);
  max-height:260px;
  overflow:auto;
  z-index:1000;
}

.map-actions{
  position:absolute;
  right:16px;
  bottom:16px;
  display:flex;
  flex-direction:column;
  gap:8px;
  z-index:1000;
}
.map-btn{
  background:white;
  border:1px solid #003c8d;
  color:#003c8d;
  padding:10px 14px;
  border-radius:10px;
  cursor:pointer;
}

#rota-sheet{
  position:fixed;
  left:0;
  right:0;
  bottom:0;
  transform:translateY(100%);
  background:white;
  border-radius:16px 16px 0 0;
  box-shadow:0 -4px 12px rgba(0,0,0,.25);
  max-height:55vh;
  transition:transform .3s ease;
  z-index:2000;
  display:flex;
  flex-direction:column;
}

#rota-sheet.active{
  transform:translateY(0);
}


#rota-sheet.minimized{
  pointer-events:none;
}
  
#rota-sheet.active{bottom:0;}

.sheet-handle{
  width:40px;
  height:5px;
  background:#ccc;
  border-radius:5px;
  margin:10px auto;
}
#rota-list{overflow:auto;}
.rota-item{
  padding:10px;
  border-top:1px solid #eee;
  font-size:14px;
  cursor:grab;
}

.leaflet-popup-content{margin:0;width:260px;}
.popup-card{padding:14px;}
.popup-title{font-weight:700;color:#003c8d;font-size:15px;margin-bottom:6px;}
.popup-address{font-size:13px;color:#444;margin-bottom:12px;}
.popup-actions{display:flex;flex-direction:column;gap:8px;}
.popup-btn{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:1px solid #003c8d;
  background:#003c8d;
  color:white;
  font-size:14px;
  cursor:pointer;
}
</style>

</head>

<body>

<script>
document.addEventListener("DOMContentLoaded", async ()=>{
  await Clerk.load();
  if(!Clerk.user) return location.href="/signin.html";
  document.body.style.display="block";
  initMapa();
});
</script>

<header>
  <h2>Mapa</h2>
  <button onclick="location.href='app.html'">‚Üê Voltar</button>
</header>

<div class="search-box">
  <input id="search" placeholder="Buscar posto, cidade ou bairro‚Ä¶" autocomplete="off">
  <div id="suggestions"></div>
</div>

<div style="position:relative">
  <div id="map"></div>

  <div class="map-actions">
    <button id="btnRota" class="map-btn">üß≠ Ver rota</button>
    <button id="btnLimpar" class="map-btn">üóëÔ∏è Limpar rota</button>
  </div>
</div>

<div id="rota-sheet">
  <div class="sheet-handle"></div>
  <div style="padding:10px;font-weight:bold;">Ordem da Rota</div>
  <div id="rota-list"></div>
</div>

<script>
async function initMapa(){

const map=L.map("map",{zoomControl:false}).setView([-22.9,-47.06],10);
L.control.zoom({position:"topright"}).addTo(map);
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

const postos=await fetch("/api/postos").then(r=>r.json());

const layerPostos=L.layerGroup().addTo(map);
const layerRota=L.layerGroup().addTo(map);

const zonas=[...new Set(postos.map(p=>p.ZONA).filter(Boolean))];
const cores={};
zonas.forEach((z,i)=>cores[z]=`hsl(${(i*360)/zonas.length},70%,45%)`);

function iconPosto(cor){
  return L.divIcon({
    html:`<div style="background:${cor};width:12px;height:12px;border-radius:50%;border:2px solid white"></div>`
  });
}

function getRota(){
  return JSON.parse(localStorage.getItem("rota_postos")||"{\"rota\":[]}").rota;
}
function salvarRota(rota){
  localStorage.setItem("rota_postos",JSON.stringify({rota}));
}

function desenharRota(){
  layerRota.clearLayers();
  const rota=getRota();
  if(rota.length<2) return;
  L.polyline(rota.map(p=>[p.Latitude,p.Longitude]),{color:"#0066ff",weight:4}).addTo(layerRota);
}

function renderRotaLista(){
  const lista = document.getElementById("rota-list");
  lista.innerHTML = "";

  const rota = getRota();

  let dragIndex = null;
  let touchStartY = null;

  rota.forEach((p, i) => {
    const div = document.createElement("div");
    div.className = "rota-item";
    div.textContent = `${i+1}. ${p["POSTOS DE SERVI√áOS / GRUPO SETER"]}`;

    /* ===== DESKTOP (HTML5 DRAG) ===== */
    div.draggable = true;

    div.addEventListener("dragstart", () => {
      dragIndex = i;
    });

    div.addEventListener("dragover", e => e.preventDefault());

    div.addEventListener("drop", () => {
      if (dragIndex === null || dragIndex === i) return;

      const nova = [...rota];
      const [movido] = nova.splice(dragIndex, 1);
      nova.splice(i, 0, movido);

      salvarRota(nova);
      desenharRota();
      renderRotaLista();
    });

    /* ===== MOBILE (TOUCH) ===== */
    div.addEventListener("touchstart", e => {
      dragIndex = i;
      touchStartY = e.touches[0].clientY;
    }, { passive: true });

    div.addEventListener("touchend", e => {
      if (dragIndex === null || touchStartY === null) return;

      const touchEndY = e.changedTouches[0].clientY;
      const delta = touchEndY - touchStartY;

      let alvo = i;
      if (delta > 30) alvo = i + 1;
      if (delta < -30) alvo = i - 1;

      if (alvo >= 0 && alvo < rota.length && alvo !== i) {
        const nova = [...rota];
        const [movido] = nova.splice(i, 1);
        nova.splice(alvo, 0, movido);

        salvarRota(nova);
        desenharRota();
        renderRotaLista();
      }

      dragIndex = null;
      touchStartY = null;
    });

    lista.appendChild(div);
  });
}

window.addRota=i=>{
  const rota=getRota();
  rota.push(postos[i]);
  salvarRota(rota);
  desenharRota();
  renderRotaLista();
};

document.getElementById("btnRota").onclick=()=>{
  desenharRota();
  renderRotaLista();
  document.getElementById("rota-sheet").classList.add("active");
};

document.getElementById("btnLimpar").onclick=()=>{
  localStorage.removeItem("rota_postos");
  layerRota.clearLayers();
  document.getElementById("rota-list").innerHTML="";
  document.getElementById("rota-sheet").classList.remove("active");
};

document.querySelector(".sheet-handle").onclick = () => {
  const sheet = document.getElementById("rota-sheet");
  const lista = document.getElementById("rota-list");

  if (!sheet.classList.contains("active")) return;

  const minimizado = sheet.classList.toggle("minimized");
  lista.style.display = minimizado ? "none" : "block";
};

postos.forEach((p,i)=>{
  if(!p.Latitude||!p.Longitude) return;

  const endereco=[p["ENDERE√áO I"],p["ENDERE√áO II"],p["ENDERE√áO III"],p["ENDERE√áO IV"],p.CIDADE]
    .filter(Boolean).join(" - ");

  const popup=`
    <div class="popup-card">
      <div class="popup-title">${p["POSTOS DE SERVI√áOS / GRUPO SETER"]}</div>
      <div class="popup-address">${endereco}</div>
      <div class="popup-actions">
        <button class="popup-btn js-add-rota">‚ûï Incluir na rota</button>
      </div>
    </div>
  `;

  const m=L.marker([p.Latitude,p.Longitude],{icon:iconPosto(cores[p.ZONA]||"#555")})
    .addTo(layerPostos)
    .bindPopup(popup);

  m.on("popupopen",e=>{
    e.popup.getElement().querySelector(".js-add-rota").onclick=()=>addRota(i);
  });
});

}
</script>

</body>
</html>
