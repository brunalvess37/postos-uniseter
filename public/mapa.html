<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <!-- üé® CSS global -->

  <style>
    body{
      display:none; /* üîê anti-flash */
      padding:20px;
    }

    header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:16px;

    .map-container{
      width:100%;
      height:calc(100vh - 120px);
      border-radius:12px;
      overflow:hidden;
      border:1px solid var(--border);
    }

    iframe{
      width:100%;
      height:100%;
      border:0;
    }

    button{
      padding:8px 14px;
      border-radius:8px;
      border:1px solid var(--border);

    }
  </style>

</head>

<body>

<script>
document.addEventListener("DOMContentLoaded", async () => {
  const c = window.Clerk;
  await c.load();

  if(!c.user){
    return location.href = "/signin.html";
  }

  document.body.style.display = "block";
});
</script>

<header>
  <h2 style="margin:0;">Mapa</h2>

</header>

    src="https://www.google.com/maps/d/u/0/embed?mid=1_NCpd7e1T7DrGrnydOutQAoVHz3_tfQ&ehbc=2E312F&noprof=1"
