<!DOCTYPE html>
<html lang="pt-BR">
<head>

<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Mapa ‚Äî Postos UNISETER</title>

<script async crossorigin="anonymous"
  src="https://cdn.jsdelivr.net/npm/@clerk/clerk-js@latest/dist/clerk.browser.js"
  data-clerk-publishable-key="pk_test_bHVja3ktc3RpbmtidWctODUuY2xlcmsuYWNjb3VudHMuZGV2JA">
</script>

<link rel="stylesheet" href="style.css?v=202501">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
body{display:none;padding:20px;}
header{display:flex;justify-content:space-between;align-items:center;margin-bottom:12px;}

#map{
  width:100%;
  height:calc(100vh - 220px);
  border-radius:12px;
  border:1px solid var(--border);
}

/* üîç BUSCA */
.search-box{max-width:520px;margin:0 auto 12px;position:relative;}
#search{
  width:100%;
  padding:14px 44px 14px 42px;
  border-radius:12px;
  border:2px solid #003c8d;
  font-size:16px;
}
#suggestions{
  position:absolute;
  width:100%;
  background:white;
  border-radius:10px;
  box-shadow:0 4px 10px rgba(0,0,0,.15);
  max-height:260px;
  overflow:auto;
  z-index:1000;
}
.suggestion-card{
  padding:10px;
  border-bottom:1px solid #eee;
  cursor:pointer;
}
.suggestion-card:hover{background:#eef3ff;}
.suggestion-title{font-weight:bold;}
.suggestion-city{font-size:12px;color:#555;}

/* üß≠ BOT√ïES */
.map-actions{
  position:absolute;
  right:16px;
  bottom:16px;
  display:flex;
  flex-direction:column;
  gap:8px;
  z-index:1000;
}
.map-btn{
  background:white;
  border:1px solid #003c8d;
  color:#003c8d;
  padding:10px 14px;
  border-radius:10px;
  cursor:pointer;
}
.map-btn.primary{background:#003c8d;color:white;}

/* üì± BOTTOM SHEET */
#rota-sheet{
  position:fixed;
  left:0;
  right:0;
  bottom:-100%;
  background:white;
  border-radius:16px 16px 0 0;
  box-shadow:0 -4px 12px rgba(0,0,0,.25);
  max-height:55vh;
  transition:.3s;
  z-index:2000;
  display:flex;
  flex-direction:column;
}
#rota-sheet.active{bottom:0;}

.sheet-handle{
  width:40px;
  height:5px;
  background:#ccc;
  border-radius:5px;
  margin:10px auto;
}
#rota-list{overflow:auto;}
.rota-item{
  padding:10px;
  border-top:1px solid #eee;
  cursor:grab;
  font-size:14px;
}
.rota-item.dragging{opacity:.4;}

/* üìå POPUP POSTO (NOVO PADR√ÉO APROVADO) */
.leaflet-popup-content{
  margin:0;
  width:260px;
}
.popup-card{
  padding:14px;
}
.popup-title{
  font-weight:700;
  color:#003c8d;
  font-size:15px;
  margin-bottom:6px;
}
.popup-address{
  font-size:13px;
  color:#444;
  margin-bottom:12px;
  line-height:1.4;
}
.popup-actions{
  display:flex;
  flex-direction:column;
  gap:8px;
}
.popup-btn{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:1px solid #003c8d;
  background:#003c8d;
  color:white;
  font-size:14px;
  cursor:pointer;
}
.popup-btn.secondary{
  background:white;
  color:#003c8d;
}
</style>

</head>

<body>

<script>
document.addEventListener("DOMContentLoaded", async ()=>{
  await Clerk.load();
  if(!Clerk.user) return location.href="/signin.html";
  document.body.style.display="block";
  initMapa();
});
</script>

<header>
  <h2>Mapa</h2>
  <button onclick="location.href='app.html'">‚Üê Voltar</button>
</header>

<div class="search-box">
  <input id="search"
    placeholder="Buscar posto, cidade ou bairro‚Ä¶"
    autocomplete="off"
    autocorrect="off"
    autocapitalize="off"
    spellcheck="false">
  <div id="suggestions"></div>
</div>

<div style="position:relative">
  <div id="map"></div>

  <div class="map-actions">
    <button id="btnGps" class="map-btn">üìç GPS</button>
    <button id="btnRota" class="map-btn">üß≠ Ver rota</button>
    <button id="btnLimpar" class="map-btn">üóëÔ∏è Limpar rota</button>
    <button id="btnMaps" class="map-btn">üó∫Ô∏è Maps</button>
    <button id="btnWaze" class="map-btn">üöó Waze</button>
  </div>
</div>

<div id="rota-sheet">
  <div class="sheet-handle"></div>
  <div style="padding:10px;font-weight:bold;">Ordem da Rota</div>
  <div id="rota-list"></div>
</div>

<script>
async function initMapa(){

const map=L.map("map",{zoomControl:false}).setView([-22.9,-47.06],10);
L.control.zoom({position:"topright"}).addTo(map);
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

const postos=await fetch("/api/postos").then(r=>r.json());

const layerPostos=L.layerGroup().addTo(map);
const layerRota=L.layerGroup().addTo(map);
const layerGps=L.layerGroup().addTo(map);

let gpsPoint=null, rotaAtiva=false;

const zonas=[...new Set(postos.map(p=>p.ZONA).filter(Boolean))];
const cores={};
zonas.forEach((z,i)=>cores[z]=`hsl(${(i*360)/zonas.length},70%,45%)`);

function iconPosto(cor){
  return L.divIcon({
    html:`<div style="background:${cor};width:12px;height:12px;border-radius:50%;border:2px solid white;opacity:.7"></div>`
  });
}

const iconGps=L.divIcon({
  html:`<div style="background:#1976d2;width:16px;height:16px;border-radius:50%;border:3px solid white;box-shadow:0 0 0 4px rgba(25,118,210,.3)"></div>`
});

postos.forEach((p,i)=>{
  if(!p.Latitude||!p.Longitude) return;

  const endereco=[
    p["ENDERE√áO I"],p["ENDERE√áO II"],p["ENDERE√áO III"],p["ENDERE√áO IV"],p.CIDADE
  ].filter(Boolean).join(" - ");

  const popup=`
    <div class="popup-card">
      <div class="popup-title">${p["POSTOS DE SERVI√áOS / GRUPO SETER"]}</div>
      <div class="popup-address">${endereco}</div>

      <div class="popup-actions">
        <button class="popup-btn" onclick="addRota(${i})">‚ûï Incluir na rota</button>
        <a href="https://www.google.com/maps/search/?api=1&query=${p.Latitude},${p.Longitude}" target="_blank">
          <button class="popup-btn secondary">üìç Google Maps</button>
        </a>
        <a href="https://waze.com/ul?ll=${p.Latitude},${p.Longitude}&navigate=yes" target="_blank">
          <button class="popup-btn secondary">üöó Waze</button>
        </a>
      </div>
    </div>
  `;

  const m=L.marker([p.Latitude,p.Longitude],{
    icon:iconPosto(cores[p.ZONA]||"#555")
  }).bindPopup(popup).addTo(layerPostos);

  p._marker=m;
});

/* üîç BUSCA */
search.oninput=()=>{
  const q=search.value.toLowerCase();
  suggestions.innerHTML="";
  if(!q) return;

  postos.filter(p=>
    p["POSTOS DE SERVI√áOS / GRUPO SETER"]?.toLowerCase().includes(q)||
    p.CIDADE?.toLowerCase().includes(q)
  ).slice(0,10).forEach(p=>{
    const div=document.createElement("div");
    div.className="suggestion-card";
    div.innerHTML=`<div class="suggestion-title">${p["POSTOS DE SERVI√áOS / GRUPO SETER"]}</div>
                   <div class="suggestion-city">${p.CIDADE}</div>`;
    div.onclick=()=>{
      map.setView([p.Latitude,p.Longitude],15);
      p._marker.openPopup();
      suggestions.innerHTML="";
    };
    suggestions.appendChild(div);
  });
};

/* üìç GPS */
btnGps.onclick=()=>{
  navigator.geolocation.getCurrentPosition(pos=>{
    gpsPoint=[pos.coords.latitude,pos.coords.longitude];
    layerGps.clearLayers();
    L.marker(gpsPoint,{icon:iconGps}).addTo(layerGps);
    map.setView(gpsPoint,15);
  });
};

/* üß≠ TOGGLE ROTA */
btnRota.onclick=()=>{
  rotaAtiva=!rotaAtiva;
  btnRota.classList.toggle("primary",rotaAtiva);
  document.getElementById("rota-sheet").classList.toggle("active",rotaAtiva);
  layerRota.clearLayers();
  if(rotaAtiva) desenharRota();
};

btnLimpar.onclick=()=>{
  localStorage.removeItem("rota_postos");
  layerRota.clearLayers();
  document.getElementById("rota-list").innerHTML="";
};

function desenharRota(){
  const dados=JSON.parse(localStorage.getItem("rota_postos")||"{}").rota||[];
  if(!dados.length) return;

  const pontos=[...(gpsPoint?[{Latitude:gpsPoint[0],Longitude:gpsPoint[1]}]:[]),...dados];
  const latlngs=pontos.map(p=>[p.Latitude,p.Longitude]);

  L.polyline(latlngs,{color:"#003c8d",weight:4}).addTo(layerRota);

  const list=document.getElementById("rota-list");
  list.innerHTML="";
  dados.forEach((p,i)=>{
    L.marker([p.Latitude,p.Longitude],{
      icon:L.divIcon({html:`<div style="background:#003c8d;color:white;border-radius:50%;width:22px;height:22px;display:flex;align-items:center;justify-content:center">${i+1}</div>`})
    }).addTo(layerRota);

    const div=document.createElement("div");
    div.className="rota-item";
    div.textContent=`${i+1}. ${p["POSTOS DE SERVI√áOS / GRUPO SETER"]}`;
    list.appendChild(div);
  });
}

window.addRota=i=>{
  const dados=JSON.parse(localStorage.getItem("rota_postos")||"{}");
  const rota=dados.rota||[];
  rota.push(postos[i]);
  localStorage.setItem("rota_postos",JSON.stringify({rota}));
  if(rotaAtiva) desenharRota();
};
}
</script>

</body>
</html>
