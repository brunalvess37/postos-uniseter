<style>
/* === ESTILOS INALTERADOS === */
body{display:none;padding:20px;}
header{display:flex;justify-content:space-between;align-items:center;margin-bottom:12px;}

#map{
  width:100%;
  height:calc(100vh - 220px);
  border-radius:12px;
  border:1px solid var(--border);
}

/* üîç BUSCA */
.search-box{max-width:520px;margin:0 auto 12px;position:relative;}
#search{
  width:100%;
  padding:14px 44px 14px 42px;
  border-radius:12px;
  border:2px solid #003c8d;
  font-size:16px;
}
#suggestions{
  position:absolute;
  width:100%;
  background:white;
  border-radius:10px;
  box-shadow:0 4px 10px rgba(0,0,0,.15);
  max-height:260px;
  overflow:auto;
  z-index:1000;
}

/* üß≠ BOT√ïES */
.map-actions{
  position:absolute;
  right:16px;
  bottom:16px;
  display:flex;
  flex-direction:column;
  gap:8px;
  z-index:1000;
}
.map-btn{
  background:white;
  border:1px solid #003c8d;
  color:#003c8d;
  padding:10px 14px;
  border-radius:10px;
  cursor:pointer;
}

/* üì± BOTTOM SHEET */
#rota-sheet{
  position:fixed;
  left:0;
  right:0;
  bottom:-100%;
  background:white;
  border-radius:16px 16px 0 0;
  box-shadow:0 -4px 12px rgba(0,0,0,.25);
  max-height:55vh;
  transition:.3s;
  z-index:2000;
  display:flex;
  flex-direction:column;
}
#rota-sheet.active{bottom:0;}

.sheet-handle{
  width:40px;
  height:5px;
  background:#ccc;
  border-radius:5px;
  margin:10px auto;
}
#rota-list{overflow:auto;}
.rota-item{
  padding:10px;
  border-top:1px solid #eee;
  font-size:14px;
}
</style>

</head>

<body>

<script>
document.addEventListener("DOMContentLoaded", async ()=>{
  await Clerk.load();
  if(!Clerk.user) return location.href="/signin.html";
  document.body.style.display="block";
  initMapa();
});
</script>

<header>
  <h2>Mapa</h2>
  <button onclick="location.href='app.html'">‚Üê Voltar</button>
</header>

<div class="search-box">
  <input id="search" placeholder="Buscar posto, cidade ou bairro‚Ä¶" autocomplete="off">
  <div id="suggestions"></div>
</div>

<div style="position:relative">
  <div id="map"></div>

  <div class="map-actions">
    <button id="btnGps" class="map-btn">üìç GPS</button>
    <button id="btnRota" class="map-btn">üß≠ Ver rota</button>
    <button id="btnLimpar" class="map-btn">üóëÔ∏è Limpar rota</button>
    <button id="btnMaps" class="map-btn">üó∫Ô∏è Maps</button>
    <button id="btnWaze" class="map-btn">üöó Waze</button>
  </div>
</div>

<div id="rota-sheet">
  <div class="sheet-handle"></div>
  <div style="padding:10px;font-weight:bold;">Ordem da Rota</div>
  <div id="rota-list"></div>
</div>

<script>
async function initMapa(){

const map=L.map("map",{zoomControl:false}).setView([-22.9,-47.06],10);
L.control.zoom({position:"topright"}).addTo(map);
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

const postos=await fetch("/api/postos").then(r=>r.json());
const layerPostos=L.layerGroup().addTo(map);
const layerRota=L.layerGroup().addTo(map);

function getRota(){
  return JSON.parse(localStorage.getItem("rota_postos")||"{\"rota\":[]}").rota;
}

function salvarRota(rota){
  localStorage.setItem("rota_postos",JSON.stringify({rota}));
}

function desenharRota(){
  layerRota.clearLayers();
  const rota=getRota();
  if(rota.length<2) return;
  L.polyline(rota.map(p=>[p.Latitude,p.Longitude]),{color:"#0066ff",weight:4}).addTo(layerRota);
}

/* === PASSO 3: DRAG DESKTOP + TOUCH MOBILE === */
function renderRotaLista(){
  const lista=document.getElementById("rota-list");
  lista.innerHTML="";
  const rota=getRota();
  let dragIndex=null;
  let touchIndex=null;

  rota.forEach((p,i)=>{
    const div=document.createElement("div");
    div.className="rota-item";
    div.textContent=`${i+1}. ${p["POSTOS DE SERVI√áOS / GRUPO SETER"]}`;
    div.draggable=true;
    div.dataset.index=i;

    /* Desktop */
    div.addEventListener("dragstart",()=>dragIndex=i);
    div.addEventListener("dragover",e=>e.preventDefault());
    div.addEventListener("drop",()=>{
      if(dragIndex===null||dragIndex===i) return;
      rota.splice(i,0,rota.splice(dragIndex,1)[0]);
      salvarRota(rota);
      renderRotaLista();
      desenharRota();
    });

    /* Mobile */
    div.addEventListener("touchstart",()=>touchIndex=i,{passive:true});
    div.addEventListener("touchend",e=>{
      const el=document.elementFromPoint(
        e.changedTouches[0].clientX,
        e.changedTouches[0].clientY
      );
      const alvo=el?.closest(".rota-item");
      if(!alvo) return;
      const dropIndex=+alvo.dataset.index;
      if(dropIndex===touchIndex) return;
      rota.splice(dropIndex,0,rota.splice(touchIndex,1)[0]);
      salvarRota(rota);
      renderRotaLista();
      desenharRota();
    });

    lista.appendChild(div);
  });
}
}
</script>

</body>
</html>
