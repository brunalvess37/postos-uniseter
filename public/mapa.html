<!DOCTYPE html>
<html lang="pt-BR">
<head>

<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Mapa ‚Äî Postos UNISETER</title>

<script async crossorigin="anonymous"
  src="https://cdn.jsdelivr.net/npm/@clerk/clerk-js@latest/dist/clerk.browser.js"
  data-clerk-publishable-key="pk_test_bHVja3ktc3RpbmtidWctODUuY2xlcmsuYWNjb3VudHMuZGV2JA">
</script>

<link rel="stylesheet" href="style.css?v=202501">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
body{display:none;padding:20px;}
header{display:flex;justify-content:space-between;align-items:center;margin-bottom:12px;}

#map{
  width:100%;
  height:calc(100vh - 220px);
  border-radius:12px;
  border:1px solid var(--border);
}

/* üîç BUSCA */
.search-box{max-width:520px;margin:0 auto 12px;position:relative;}
#search{
  width:100%;
  padding:14px 44px 14px 42px;
  border-radius:12px;
  border:2px solid #003c8d;
  font-size:16px;
}
#suggestions{
  position:absolute;
  width:100%;
  background:white;
  border-radius:10px;
  box-shadow:0 4px 10px rgba(0,0,0,.15);
  max-height:260px;
  overflow:auto;
  z-index:1000;
}

/* üß≠ BOT√ïES */
.map-actions{
  position:absolute;
  right:16px;
  bottom:16px;
  display:flex;
  flex-direction:column;
  gap:8px;
  z-index:1000;
}
.map-btn{
  background:white;
  border:1px solid #003c8d;
  color:#003c8d;
  padding:10px 14px;
  border-radius:10px;
  cursor:pointer;
}

/* üì± BOTTOM SHEET */
#rota-sheet{
  position:fixed;
  left:0;
  right:0;
  bottom:-100%;
  background:white;
  border-radius:16px 16px 0 0;
  box-shadow:0 -4px 12px rgba(0,0,0,.25);
  max-height:55vh;
  transition:.3s;
  z-index:2000;
  display:flex;
  flex-direction:column;
}
#rota-sheet.min{ bottom:-40vh; }
#rota-sheet.mid{ bottom:0; }
#rota-sheet.max{ bottom:45vh; }

.sheet-handle{
  width:40px;
  height:5px;
  background:#ccc;
  border-radius:5px;
  margin:10px auto;
  cursor:pointer;
}
#rota-list{overflow:auto;}
.rota-item{
  padding:10px;
  border-top:1px solid #eee;
  font-size:14px;
  cursor:grab;
}

/* üìå POPUP */
.leaflet-popup-content{margin:0;width:260px;}
.popup-card{padding:14px;}
.popup-title{font-weight:700;color:#003c8d;font-size:15px;margin-bottom:6px;}
.popup-address{font-size:13px;color:#444;margin-bottom:12px;}
.popup-btn{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:1px solid #003c8d;
  background:#003c8d;
  color:white;
}
</style>

</head>

<body>

<script>
document.addEventListener("DOMContentLoaded", async ()=>{
  await Clerk.load();
  if(!Clerk.user) return location.href="/signin.html";
  document.body.style.display="block";
  initMapa();
});
</script>

<header>
  <h2>Mapa</h2>
  <button onclick="location.href='app.html'">‚Üê Voltar</button>
</header>

<div class="search-box">
  <input id="search" placeholder="Buscar posto, cidade ou bairro‚Ä¶" autocomplete="off">
  <div id="suggestions"></div>
</div>

<div style="position:relative">
  <div id="map"></div>

  <div class="map-actions">
    <button id="btnGps" class="map-btn">üìç GPS</button>
    <button id="btnRota" class="map-btn">üß≠ Ver rota</button>
    <button id="btnLimpar" class="map-btn">üóëÔ∏è Limpar rota</button>
  </div>
</div>

<div id="rota-sheet" class="min">
  <div class="sheet-handle"></div>
  <div style="padding:10px;font-weight:bold;">Ordem da Rota</div>
  <div id="rota-list"></div>
</div>

<script>
async function initMapa(){

const map=L.map("map",{zoomControl:false}).setView([-22.9,-47.06],10);
L.control.zoom({position:"topright"}).addTo(map);
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

const postos=await fetch("/api/postos").then(r=>r.json());
const layerPostos=L.layerGroup().addTo(map);
const layerRota=L.layerGroup().addTo(map);

/* ===== ROTA ===== */
function getRota(){
  return JSON.parse(localStorage.getItem("rota_postos")||"{\"rota\":[]}").rota;
}

function salvarRota(rota){
  localStorage.setItem("rota_postos",JSON.stringify({rota}));
}

function desenharRota(){
  layerRota.clearLayers();
  const rota=getRota();
  if(rota.length<2) return;
  L.polyline(rota.map(p=>[p.Latitude,p.Longitude]),{color:"#0066ff",weight:4}).addTo(layerRota);
}

function renderRotaLista(){
  const lista=document.getElementById("rota-list");
  lista.innerHTML="";
  getRota().forEach((p,i)=>{
    const div=document.createElement("div");
    div.className="rota-item";
    div.draggable=true;
    div.dataset.index=i;
    div.textContent=`${i+1}. ${p["POSTOS DE SERVI√áOS / GRUPO SETER"]}`;
    lista.appendChild(div);
  });
  habilitarDrag();
}

function habilitarDrag(){
  let dragIndex=null;
  document.querySelectorAll(".rota-item").forEach(item=>{
    item.ondragstart=e=>dragIndex=+item.dataset.index;
    item.ondragover=e=>e.preventDefault();
    item.ondrop=e=>{
      const rota=getRota();
      const dropIndex=+item.dataset.index;
      rota.splice(dropIndex,0,rota.splice(dragIndex,1)[0]);
      salvarRota(rota);
      renderRotaLista();
      desenharRota();
    };
  });
}

window.addRota=i=>{
  const rota=getRota();
  rota.push(postos[i]);
  salvarRota(rota);
  desenharRota();
  renderRotaLista();
  alert("Posto adicionado √† rota");
};

/* ===== UI ===== */
const sheet=document.getElementById("rota-sheet");
document.getElementById("btnRota").onclick=()=>{
  sheet.className="mid";
  desenharRota();
  renderRotaLista();
};
document.querySelector(".sheet-handle").onclick=()=>{
  sheet.className = sheet.classList.contains("mid") ? "max" : "min";
};
document.getElementById("btnLimpar").onclick=()=>{
  localStorage.removeItem("rota_postos");
  layerRota.clearLayers();
  document.getElementById("rota-list").innerHTML="";
  sheet.className="min";
};

/* ===== POSTOS ===== */
postos.forEach((p,i)=>{
  if(!p.Latitude||!p.Longitude) return;
  const popup=`
    <div class="popup-card">
      <div class="popup-title">${p["POSTOS DE SERVI√áOS / GRUPO SETER"]}</div>
      <button class="popup-btn js-add-rota">‚ûï Incluir na rota</button>
    </div>`;
  const m=L.marker([p.Latitude,p.Longitude]).addTo(layerPostos).bindPopup(popup);
  m.on("popupopen",e=>{
    e.popup.getElement().querySelector(".js-add-rota").onclick=()=>addRota(i);
  });
});
}
</script>

</body>
</html>
