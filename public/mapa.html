<script>

  /* ‚úÖ L√ìGICA JAVASCRIPT */

let map; // ‚Üê torna o mapa acess√≠vel para a busca
let marcadorDestacado = null; // guarda qual pin est√° destacado
let marcadores = []; // guarda todos os marcadores do mapa
let searchInput;
let suggestions;
let rotaSheet;
let rotaList;
let handle;

function isCadastroInativo(p) {
  return !!p.DATA_INATIVO;
}

  async function initMapa(){

    
map = L.map("map",{zoomControl:false}).setView([-22.9,-47.06],10);

setTimeout(() => {
  map.invalidateSize();
}, 100);


// üîπ refer√™ncias globais da busca (ANTES de qualquer uso)
searchInput = document.getElementById("search");
suggestions = document.getElementById("suggestions");

rotaSheet = document.getElementById("rota-sheet");
rotaList  = document.getElementById("rota-list");
handle    = document.querySelector(".sheet-handle");

   
// deixa a rota j√° "presente" em modo minimizado por padr√£o
rotaSheet.classList.add("minimized"); // j√° nasce minimizado
rotaList.style.display = "none";      // lista come√ßa escondida

    
map.on("click", (e) => {
  // fecha sugest√µes da busca (s√≥ se j√° existirem)
  if (suggestions) suggestions.innerHTML = "";
  if (searchInput) searchInput.blur();



  // ‚ùå se clicou em um marcador, N√ÉO faz nada com a rota
  if (e.originalEvent.target.closest(".leaflet-marker-icon")) {
    return;
  }

//  SEMPRE limpa destaque ao clicar no mapa vazio
if (marcadorDestacado) {
  const el = marcadorDestacado.getElement();
  el?.querySelector("div")?.classList.remove("marker-highlight");
  marcadorDestacado = null;
}

// s√≥ minimiza se estiver expandido
if (rotaSheet.classList.contains("active")) {
  rotaSheet.classList.add("minimized");
  document.getElementById("rota-list").style.display = "none";
}

});

    
L.control.zoom({position:"topright"}).addTo(map);
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

const postos=await fetch("/api/postos").then(r=>r.json());

// ‚úÖ GUARDA OS POSTOS PARA USO GLOBAL (addRota)
localStorage.setItem("postos_cache", JSON.stringify(postos));

    
// ===============================
// üîé BUSCA (MESMO PADR√ÉO DO APP)
// ===============================

let activeIndex = -1;

searchInput.addEventListener("focus", () => {
  // n√£o faz nada ‚Äî sem hist√≥rico
});


searchInput.addEventListener("input", () => {
  const q = searchInput.value.toLowerCase();
  suggestions.innerHTML = "";
  activeIndex = -1;

  if (!q) {
  suggestions.innerHTML = "";
  searchInput.blur();   // ‚Üê fecha teclado no celular
  return;
}


  const lista = postos.filter(p =>
    p["POSTOS DE SERVI√áOS / GRUPO SETER"]?.toLowerCase().includes(q) ||
    p.CIDADE?.toLowerCase().includes(q) ||
    p["ENDERE√áO III"]?.toLowerCase().includes(q)
  ).slice(0, 10);

  suggestions.innerHTML = lista.map(p => {
    const i = postos.indexOf(p);

    const nome = p["POSTOS DE SERVI√áOS / GRUPO SETER"]
      ?.replace(new RegExp(q, "gi"), m => `<mark>${m}</mark>`);

    const cidade = p.CIDADE
      ?.replace(new RegExp(q, "gi"), m => `<mark>${m}</mark>`);

    const bairro = p["ENDERE√áO III"]
      ?.replace(new RegExp(q, "gi"), m => `<mark>${m}</mark>`);

    return `
      <div class="suggestion-card" data-index="${i}">
        <div class="suggestion-title">${nome}</div>
        <div class="suggestion-city">
          ${cidade}${bairro ? " ‚Äî " + bairro : ""}
        </div>
      </div>
    `;
  }).join("");

  document.querySelectorAll(".suggestion-card[data-index]").forEach(card => {
  card.onclick = () => {
    const i = card.dataset.index;
    const p = postos[i];

    // Centraliza o mapa no posto escolhido
    map.setView([p.Latitude, p.Longitude], 15);

    // ‚úÖ FECHA A JANELA DE SUGEST√ïES
    suggestions.innerHTML = "";

    // (opcional) tamb√©m remove o foco do campo
    searchInput.blur();

    // ===== DESTACA O MARCADOR BUSCADO (PERMANENTE) =====
const marcador = marcadores[i];
if (marcador) {

  const container = marcador.getElement();          // elemento do Leaflet
  const ponto = container?.querySelector("div");   // c√≠rculo colorido real

  if (ponto) {

    // remove destaque anterior (se houver)
    if (marcadorDestacado) {
      const antigoContainer = marcadorDestacado.getElement();
      const antigoPonto = antigoContainer?.querySelector("div");
      antigoPonto?.classList.remove("marker-highlight");
    }

    // aplica novo destaque
    ponto.classList.add("marker-highlight");
    marcadorDestacado = marcador;
  }
}
    
  }; // üëà fecha o card.onclick
});

});

searchInput.addEventListener("keydown", e => {
  const items = document.querySelectorAll(".suggestion-card[data-index]");
  if (!items.length) return;

  if (e.key === "ArrowDown") {
    e.preventDefault();
    activeIndex = (activeIndex + 1) % items.length;
  }

  if (e.key === "ArrowUp") {
    e.preventDefault();
    activeIndex = (activeIndex - 1 + items.length) % items.length;
  }

  if (e.key === "Enter" && activeIndex >= 0) {
    e.preventDefault();
    items[activeIndex].click();
    return;
  }

  items.forEach((el, i) =>
    el.classList.toggle("active", i === activeIndex)
  );
});

    
const layerPostos=L.layerGroup().addTo(map);
const layerRota=L.layerGroup().addTo(map);
const layerUsuario = L.layerGroup().addTo(map);
    
const zonas=[...new Set(postos.map(p=>p.ZONA).filter(Boolean))];
const cores={};
zonas.forEach((z,i)=>cores[z]=`hsl(${(i*360)/zonas.length},70%,45%)`);

function iconPosto(cor){
  return L.divIcon({
    html:`<div style="background:${cor};width:12px;height:12px;border-radius:50%;border:2px solid white"></div>`
  });
}

function iconPostoInativo(){
  return L.divIcon({
    html: `
      <div style="
        background:#999;
        width:12px;
        height:12px;
        border-radius:50%;
        border:2px solid white;
        opacity:0.5;
      "></div>
    `
  });
}
    
function iconUsuario(){
  return L.divIcon({
    className: "user-location-marker",
    html: "<div></div>"
  });
}
    
function getRota(){
  return JSON.parse(localStorage.getItem("rota_postos")||"{\"rota\":[]}").rota;
}
function salvarRota(rota){
  localStorage.setItem("rota_postos",JSON.stringify({rota}));
}

function desenharRota(){
  layerRota.clearLayers();
  const rota=getRota();
  if(rota.length<2) return;
  L.polyline(rota.map(p=>[p.Latitude,p.Longitude]),{color:"#0066ff",weight:4}).addTo(layerRota);
}

function flashItem(index){
  const itens = document.querySelectorAll(".rota-item");
  const el = itens[index];
  if(!el) return;

  el.classList.add("flash");
  setTimeout(()=>el.classList.remove("flash"),300);
}
function irParaMeuGps(){
  if (!navigator.geolocation) {
    alert("Seu navegador n√£o suporta geolocaliza√ß√£o.");
    return;
  }

  navigator.geolocation.getCurrentPosition(
    (pos) => {
      const lat = pos.coords.latitude;
      const lng = pos.coords.longitude;

      // limpa marcador antigo do usu√°rio (se houver)
      layerUsuario.clearLayers();

      // adiciona bolinha azul no mapa
      L.marker([lat, lng], { icon: iconUsuario() })
        .addTo(layerUsuario);

      // centraliza o mapa nesse ponto
      map.setView([lat, lng], 15);

      // cria objeto ‚Äúposto virtual‚Äù para incluir na rota
      const pontoUsuario = {
        Latitude: lat,
        Longitude: lng,
        "POSTOS DE SERVI√áOS / GRUPO SETER": "üìç Minha localiza√ß√£o"
      };

      // adiciona como primeiro ponto da rota
      const rota = getRota();
      rota.unshift(pontoUsuario);
      salvarRota(rota);

      desenharRota();
      renderRotaLista();
    },
    (err) => {
      alert("N√£o foi poss√≠vel obter sua localiza√ß√£o.");
      console.error(err);
    },
    { enableHighAccuracy: true }
  );
}


    
function renderRotaLista(){
  const lista = document.getElementById("rota-list");
  lista.innerHTML = "";

  const rota = getRota();

  let dragIndex = null;
  let touchStartY = null;

  let touchTimer = null;
  let canDrag = false;


  /* ===== AUTO-SCROLL MOBILE ===== */
  const SCROLL_EDGE = 40;   // px do topo/fundo
  const SCROLL_SPEED = 6;   // velocidade
  let scrollInterval = null;

  function startAutoScroll(direction){
    stopAutoScroll();
    scrollInterval = setInterval(() => {
      lista.scrollTop += direction * SCROLL_SPEED;
    }, 16);
  }

  function stopAutoScroll(){
    if(scrollInterval){
      clearInterval(scrollInterval);
      scrollInterval = null;
    }
  }

 rota.forEach((p, i) => {

  const div = document.createElement("div");
  div.className = "rota-item";

  /* üîß handle de arrasto */
  const handle = document.createElement("span");
  handle.className = "rota-handle";
  handle.textContent = "‚ò∞";

  /* texto do item */
  const label = document.createElement("span");
  label.textContent = `${i+1}. ${p["POSTOS DE SERVI√áOS / GRUPO SETER"]}`;

  /* ‚ùå bot√£o remover */
  const btnRemove = document.createElement("span");
  btnRemove.className = "rota-remove";
  btnRemove.textContent = "‚úï";

  /* monta o item */
  div.appendChild(handle);
  div.appendChild(label);
  div.appendChild(btnRemove);

   
/* ===== REMOVER ITEM DA ROTA (COM FADE) ===== */
btnRemove.addEventListener("click", (e) => {
  e.stopPropagation(); // evita conflitos com drag

  // 1Ô∏è‚É£ aplica a classe de anima√ß√£o
  div.classList.add("removing");

  // üîπ feedback t√°til ao remover
  if (navigator.vibrate) {
    navigator.vibrate(25);
  }
  
  // 2Ô∏è‚É£ espera a anima√ß√£o terminar (250ms)
  setTimeout(() => {
  const nova = [...getRota()];   // üëà pega a rota mais atual
  nova.splice(i, 1);

  salvarRota(nova);
  desenharRota();
  renderRotaLista();
}, 250);

});



    /* ===== DESKTOP (HTML5 DRAG) ===== */
    div.draggable = true;

    div.addEventListener("dragstart", () => {
      dragIndex = i;
    });

    div.addEventListener("dragover", e => e.preventDefault());

    div.addEventListener("drop", () => {
      if (dragIndex === null || dragIndex === i) return;

      const nova = [...rota];
      const [movido] = nova.splice(dragIndex, 1);
      nova.splice(i, 0, movido);

      salvarRota(nova);
      desenharRota();
      renderRotaLista();
      flashItem(i);
    });

    /* ===== MOBILE (TOUCH) ===== */
   div.addEventListener("touchstart", e => {
  const target = e.target;

  // S√≥ inicia drag se tocar no handle ‚ò∞
  if (!target.classList.contains("rota-handle")) {
    dragIndex = null;
    return;
  }

  dragIndex = i;
  touchStartY = e.touches[0].clientY;
  canDrag = true; // üî• libera o arrasto imediatamente

  if (navigator.vibrate) navigator.vibrate(15);
}, { passive: true });


    div.addEventListener("touchmove", e => {
  const touchY = e.touches[0].clientY;
  const rect = lista.getBoundingClientRect();

  // se ainda N√ÉO deu 300ms, deixa o scroll NORMAL da lista
  if (!canDrag) return;

  if (touchY < rect.top + SCROLL_EDGE) {
    startAutoScroll(-1);
  } else if (touchY > rect.bottom - SCROLL_EDGE) {
    startAutoScroll(1);
  } else {
    stopAutoScroll();
  }
}, { passive: true });

 
    div.addEventListener("touchend", e => {
  clearTimeout(touchTimer);

  if (!canDrag) {
    // foi s√≥ scroll ‚Üí N√ÉO reordena nada
    dragIndex = null;
    touchStartY = null;
    return;
  }

  if (dragIndex === null || touchStartY === null) return;

  const touchEndY = e.changedTouches[0].clientY;
  const delta = touchEndY - touchStartY;

  let alvo = i;
  if (delta > 30) alvo = i + 1;
  if (delta < -30) alvo = i - 1;

  if (alvo >= 0 && alvo < rota.length && alvo !== i) {
    const nova = [...rota];
    const [movido] = nova.splice(i, 1);
    nova.splice(alvo, 0, movido);

    salvarRota(nova);
    desenharRota();
    renderRotaLista();
    flashItem(alvo);
  }

  dragIndex = null;
  touchStartY = null;
  canDrag = false;
  stopAutoScroll();
});

    lista.appendChild(div);
  });
}

window.addRota = i => {
  const rota = getRota();
  const p = JSON.parse(localStorage.getItem("postos_cache") || "[]")[i];

  if (p) {
    rota.push(p);
    salvarRota(rota);
    desenharRota();
    renderRotaLista();
  }
};

document.getElementById("btnRota").onclick = () => {

  if (marcadorDestacado) {
    const el = marcadorDestacado.getElement();
    el?.querySelector("div")?.classList.remove("marker-highlight");
    marcadorDestacado = null;
  }

  renderRotaLista();

};

  // üëâ limpa destaque tamb√©m
  if (marcadorDestacado) {
    const el = marcadorDestacado.getElement();
    el?.querySelector("div")?.classList.remove("marker-highlight");
