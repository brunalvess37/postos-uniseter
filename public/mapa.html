<style>
/* üëâ AQUI √â VISUAL (CSS) */
body{display:none;padding:20px;}
header{display:flex;justify-content:space-between;align-items:center;margin-bottom:10px;}

#map{
  width:100%;
  height:calc(100vh - 220px);
  border-radius:12px;
  border:1px solid var(--border);
}

/* üì± ajuste fino apenas para mobile */
@media (max-width: 768px){
  #map{
    height:calc(100svh - 300px);
  }
}

.search-box{max-width:520px;margin:0 auto 12px;position:relative;}

.search-wrapper {
  position: relative;
}

.search-icon {
  position: absolute;
  left: 14px;
  top: 50%;
  transform: translateY(-50%);
  font-size: 18px;
  color: #666;
  pointer-events: none;
}

#search:focus {
  border-color: #005edb;
  box-shadow: 0 0 0 3px rgba(0, 94, 219, 0.15);
}

#search::placeholder {
  color: #777;
  font-size: 15px;
}

.clear-btn {
  position: absolute;
  right: 12px;
  top: 50%;
  transform: translateY(-50%);
  background: none;
  border: none;
  font-size: 18px;
  cursor: pointer;
  color: #999;
  display: none;
}

.clear-btn:hover {
  color: #333;
}

  
  #search{
  width:100%;
  padding:14px 44px 14px 42px;
  border-radius:12px;
  border:2px solid #003c8d;
  font-size:16px;
}
#suggestions{
  position:absolute;
  width:100%;
  background:white;
  border-radius:10px;
  box-shadow:0 4px 10px rgba(0,0,0,.15);
  max-height:260px;
  overflow:auto;
  z-index:1000;
}

.map-actions{
  position:absolute;
  right:16px;
  bottom:16px;
  display:flex;
  flex-direction:column;
  gap:8px;
  z-index:1000;
}
.map-btn{
  background:white;
  border:1px solid #003c8d;
  color:#003c8d;
  padding:10px 14px;
  border-radius:10px;
  cursor:pointer;
}

/* ‚úÖ BOTTOM-SHEET COM ALTURA CONTROLADA */
#rota-sheet{
  position:fixed;
  left:0;
  right:0;
  bottom:0;

  background:white;
  border-radius:16px 16px 0 0;
  box-shadow:0 -4px 12px rgba(0,0,0,.25);

  max-height:220px;          /* ‚Üê LIMITE REAL ~3 postos vis√≠veis*/
  transform:translateY(100%);
  transition:transform .3s ease;

  z-index:2000;
  display:flex;
  flex-direction:column;
}

/* aberto (expandido) */
#rota-sheet.active{
  transform:translateY(0);
}

/* minimizado (s√≥ t√≠tulo + handle) */
#rota-sheet.minimized{
  transform:translateY(calc(220px - 56px));
}
 

/* aberto */
#rota-sheet.active{
  transform:translateY(0);
}

.sheet-handle{
  width:40px;
  height:5px;
  background:#ccc;
  border-radius:5px;
  margin:10px auto;
}

  #rota-list{
  overflow-y: auto;
  flex: 1;
  min-height: 0;
  position: relative;

  /* Firefox */
  scrollbar-width: thin;
  scrollbar-color: #bbb transparent;
}

  /* Chrome / Edge / mobile */
#rota-list::-webkit-scrollbar{
  width: 14px; 
}


#rota-list::-webkit-scrollbar-thumb{
  background: #003c8d;   /* sua cor padr√£o */
  border-radius: 8px;
}


#rota-list::-webkit-scrollbar-track{
  background: #f0f0f0;
}


/* Indica que a lista continua */
#rota-list::after{
  content:"";
  position:absolute;
  left:0;
  right:0;
  bottom:0;
  height:24px;
  pointer-events:none;
  background:linear-gradient(
    to bottom,
    rgba(255,255,255,0),
    #fff
  );
}

  
.rota-item{
  padding:10px 44px 10px 44px; /* ‚Üê espa√ßo √† direita para o bot√£o X */
  border-top:1px solid #eee;
  font-size:14px;
  position:relative;
  display:flex;
  align-items:center;
  justify-content:space-between; /* empurra o X para a direita */
}


/* ===== HANDLE DE ARRASTO (‚ò∞) ===== */
.rota-handle{
  position:absolute;
  left:10px;
  top:50%;
  transform:translateY(-50%);
  font-size:18px;
  color:#003c8d;
  cursor:grab;
  padding:6px;
}

/* ===== BOT√ÉO REMOVER (X) ===== */
.rota-remove{
  position:absolute;
  right:10px;
  top:50%;
  transform:translateY(-50%);
  font-size:16px;
  color:#999;
  cursor:pointer;
  padding:6px;
}

.rota-remove:hover{
  color:#d32f2f;
}

.rota-remove:active{
  color:#b71c1c;
}

  
  .rota-handle:active{
  color:#003c8d; /* ‚Üê sua cor padr√£o do sistema */
}


.rota-title{
  padding:10px;
  font-weight:bold;
  flex-shrink: 0; /* impede o t√≠tulo de empurrar o sheet */
}


/* ‚ú® feedback visual ao reordenar */
.rota-item.flash{
  background:#eef3ff;
  transition:background .3s ease;
}

/* ‚ú® efeito ao remover */
.rota-item.removing{
  opacity: 0;
  transform: translateX(20px);
  transition: opacity .25s ease, transform .25s ease;
}

  
.leaflet-popup-content{margin:0;width:260px;}
.popup-card{padding:14px;}
.popup-title{font-weight:700;color:#003c8d;font-size:15px;margin-bottom:6px;}
.popup-address{font-size:13px;color:#444;margin-bottom:12px;}
.popup-actions{display:flex;flex-direction:column;gap:8px;}
.popup-btn{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:1px solid #003c8d;
  background:#003c8d;
  color:white;
  font-size:14px;
  cursor:pointer;
}

  /* ===== √çCONE DE LOCALIZA√á√ÉO DO USU√ÅRIO ===== */
.user-location-marker {
  background: #0066ff;
  width: 14px;
  height: 14px;
  border-radius: 50%;
  border: 2px solid white;
  box-shadow: 0 0 0 4px rgba(0,102,255,0.2);
}
  
</style>

</head>

<body>

  <!-- ‚úÖ ESTRUTURA HTML -->
<script>
document.addEventListener("DOMContentLoaded", async ()=>{
  await Clerk.load();
  if(!Clerk.user) return location.href="/signin.html";
  document.body.style.display="block";
  initMapa();
});
</script>

<header>
  <h2>POSTOS UNISETER - MAPA</h2>
  <button onclick="location.href='app.html'">‚Üê Voltar</button>
</header>


<div class="search-box">
  <div class="search-wrapper">
    <span class="search-icon">üîç</span>

    <input
      id="search"
      type="text"
      placeholder="Buscar posto por nome, cidade ou bairro‚Ä¶"
      autocomplete="off"
      oninput="document.querySelector('.clear-btn').style.display = this.value ? 'block' : 'none';"
    >

    <button
      class="clear-btn"
      onclick="
        document.getElementById('search').value='';
        document.getElementById('suggestions').innerHTML='';
        this.style.display='none';
      ">
      ‚úï
    </button>
  </div>

  <div id="suggestions"></div>
</div>


<div style="position:relative">
  <div id="map"></div>

  <div class="map-actions">
    <button id="btnRota" class="map-btn">üß≠ Ver rota</button>
    <button id="btnGps" class="map-btn">üìç Minha localiza√ß√£o</button>
    <button id="btnLimpar" class="map-btn">üóëÔ∏è Limpar rota</button>
  </div>
</div>

<div id="rota-sheet">
  <div class="sheet-handle"></div>
  <div class="rota-title">Ordem da Rota</div>
  <div id="rota-list"></div>
</div>

<script>

  /* ‚úÖ L√ìGICA JAVASCRIPT */

let map; // ‚Üê torna o mapa acess√≠vel para a busca

  async function initMapa(){

map = L.map("map",{zoomControl:false}).setView([-22.9,-47.06],10);
    
L.control.zoom({position:"topright"}).addTo(map);
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

const postos=await fetch("/api/postos").then(r=>r.json());

// ‚úÖ GUARDA OS POSTOS PARA USO GLOBAL (addRota)
localStorage.setItem("postos_cache", JSON.stringify(postos));

    
// ===============================
// üîé BUSCA (MESMO PADR√ÉO DO APP)
// ===============================

const searchInput = document.getElementById("search");
const suggestions = document.getElementById("suggestions");
let activeIndex = -1;


searchInput.addEventListener("focus", () => {
  // n√£o faz nada ‚Äî sem hist√≥rico
});


searchInput.addEventListener("input", () => {
  const q = searchInput.value.toLowerCase();
  suggestions.innerHTML = "";
  activeIndex = -1;

  if (!q) {
  suggestions.innerHTML = "";
  return;
}


  const lista = postos.filter(p =>
    p["POSTOS DE SERVI√áOS / GRUPO SETER"]?.toLowerCase().includes(q) ||
    p.CIDADE?.toLowerCase().includes(q) ||
    p["ENDERE√áO III"]?.toLowerCase().includes(q)
  ).slice(0, 10);

  suggestions.innerHTML = lista.map(p => {
    const i = postos.indexOf(p);

    const nome = p["POSTOS DE SERVI√áOS / GRUPO SETER"]
      ?.replace(new RegExp(q, "gi"), m => `<mark>${m}</mark>`);

    const cidade = p.CIDADE
      ?.replace(new RegExp(q, "gi"), m => `<mark>${m}</mark>`);

    const bairro = p["ENDERE√áO III"]
      ?.replace(new RegExp(q, "gi"), m => `<mark>${m}</mark>`);

    return `
      <div class="suggestion-card" data-index="${i}">
        <div class="suggestion-title">${nome}</div>
        <div class="suggestion-city">
          ${cidade}${bairro ? " ‚Äî " + bairro : ""}
        </div>
      </div>
    `;
  }).join("");

  document.querySelectorAll(".suggestion-card[data-index]").forEach(card => {
  card.onclick = () => {
    const i = card.dataset.index;
    const p = postos[i];

    // Centraliza o mapa no posto escolhido
    map.setView([p.Latitude, p.Longitude], 15);

    // ‚úÖ FECHA A JANELA DE SUGEST√ïES
    suggestions.innerHTML = "";

    // (opcional) tamb√©m remove o foco do campo
    searchInput.blur();
  };
});

});

searchInput.addEventListener("keydown", e => {
  const items = document.querySelectorAll(".suggestion-card[data-index]");
  if (!items.length) return;

  if (e.key === "ArrowDown") {
    e.preventDefault();
    activeIndex = (activeIndex + 1) % items.length;
  }

  if (e.key === "ArrowUp") {
    e.preventDefault();
    activeIndex = (activeIndex - 1 + items.length) % items.length;
  }

  if (e.key === "Enter" && activeIndex >= 0) {
    e.preventDefault();
    items[activeIndex].click();
    return;
  }

  items.forEach((el, i) =>
    el.classList.toggle("active", i === activeIndex)
  );
});

    
const layerPostos=L.layerGroup().addTo(map);
const layerRota=L.layerGroup().addTo(map);
const layerUsuario = L.layerGroup().addTo(map);
    
const zonas=[...new Set(postos.map(p=>p.ZONA).filter(Boolean))];
const cores={};
zonas.forEach((z,i)=>cores[z]=`hsl(${(i*360)/zonas.length},70%,45%)`);

function iconPosto(cor){
  return L.divIcon({
    html:`<div style="background:${cor};width:12px;height:12px;border-radius:50%;border:2px solid white"></div>`
  });
}

function iconUsuario(){
  return L.divIcon({
    className: "user-location-marker",
    html: "<div></div>"
  });
}
    
function getRota(){
  return JSON.parse(localStorage.getItem("rota_postos")||"{\"rota\":[]}").rota;
}
function salvarRota(rota){
  localStorage.setItem("rota_postos",JSON.stringify({rota}));
}

function desenharRota(){
  layerRota.clearLayers();
  const rota=getRota();
  if(rota.length<2) return;
  L.polyline(rota.map(p=>[p.Latitude,p.Longitude]),{color:"#0066ff",weight:4}).addTo(layerRota);
}

function flashItem(index){
  const itens = document.querySelectorAll(".rota-item");
  const el = itens[index];
  if(!el) return;

  el.classList.add("flash");
  setTimeout(()=>el.classList.remove("flash"),300);
}
function irParaMeuGps(){
  if (!navigator.geolocation) {
    alert("Seu navegador n√£o suporta geolocaliza√ß√£o.");
    return;
  }

  navigator.geolocation.getCurrentPosition(
    (pos) => {
      const lat = pos.coords.latitude;
      const lng = pos.coords.longitude;

      // limpa marcador antigo do usu√°rio (se houver)
      layerUsuario.clearLayers();

      // adiciona bolinha azul no mapa
      L.marker([lat, lng], { icon: iconUsuario() })
        .addTo(layerUsuario);

      // centraliza o mapa nesse ponto
      map.setView([lat, lng], 15);

      // cria objeto ‚Äúposto virtual‚Äù para incluir na rota
      const pontoUsuario = {
        Latitude: lat,
        Longitude: lng,
        "POSTOS DE SERVI√áOS / GRUPO SETER": "üìç Minha localiza√ß√£o"
      };

      // adiciona como primeiro ponto da rota
      const rota = getRota();
      rota.unshift(pontoUsuario);
      salvarRota(rota);

      desenharRota();
      renderRotaLista();
    },
    (err) => {
      alert("N√£o foi poss√≠vel obter sua localiza√ß√£o.");
      console.error(err);
    },
    { enableHighAccuracy: true }
  );
}


    
function renderRotaLista(){
  const lista = document.getElementById("rota-list");
  lista.innerHTML = "";

  const rota = getRota();

  let dragIndex = null;
  let touchStartY = null;

  let touchTimer = null;
  let canDrag = false;


  /* ===== AUTO-SCROLL MOBILE ===== */
  const SCROLL_EDGE = 40;   // px do topo/fundo
  const SCROLL_SPEED = 6;   // velocidade
  let scrollInterval = null;

  function startAutoScroll(direction){
    stopAutoScroll();
    scrollInterval = setInterval(() => {
      lista.scrollTop += direction * SCROLL_SPEED;
    }, 16);
  }

  function stopAutoScroll(){
    if(scrollInterval){
      clearInterval(scrollInterval);
      scrollInterval = null;
    }
  }

 rota.forEach((p, i) => {

  const div = document.createElement("div");
  div.className = "rota-item";

  /* üîß handle de arrasto */
  const handle = document.createElement("span");
  handle.className = "rota-handle";
  handle.textContent = "‚ò∞";

  /* texto do item */
  const label = document.createElement("span");
  label.textContent = `${i+1}. ${p["POSTOS DE SERVI√áOS / GRUPO SETER"]}`;

  /* ‚ùå bot√£o remover */
  const btnRemove = document.createElement("span");
  btnRemove.className = "rota-remove";
  btnRemove.textContent = "‚úï";

  /* monta o item */
  div.appendChild(handle);
  div.appendChild(label);
  div.appendChild(btnRemove);

   
/* ===== REMOVER ITEM DA ROTA (COM FADE) ===== */
btnRemove.addEventListener("click", (e) => {
  e.stopPropagation(); // evita conflitos com drag

  // 1Ô∏è‚É£ aplica a classe de anima√ß√£o
  div.classList.add("removing");

  // üîπ feedback t√°til ao remover
  if (navigator.vibrate) {
    navigator.vibrate(25);
  }
  
  // 2Ô∏è‚É£ espera a anima√ß√£o terminar (250ms)
  setTimeout(() => {
  const nova = [...getRota()];   // üëà pega a rota mais atual
  nova.splice(i, 1);

  salvarRota(nova);
  desenharRota();
  renderRotaLista();
}, 250);

});



    /* ===== DESKTOP (HTML5 DRAG) ===== */
    div.draggable = true;

    div.addEventListener("dragstart", () => {
      dragIndex = i;
    });

    div.addEventListener("dragover", e => e.preventDefault());

    div.addEventListener("drop", () => {
      if (dragIndex === null || dragIndex === i) return;

      const nova = [...rota];
      const [movido] = nova.splice(dragIndex, 1);
      nova.splice(i, 0, movido);

      salvarRota(nova);
      desenharRota();
      renderRotaLista();
      flashItem(i);
    });

    /* ===== MOBILE (TOUCH) ===== */
   div.addEventListener("touchstart", e => {
  const target = e.target;

  // S√≥ inicia drag se tocar no handle ‚ò∞
  if (!target.classList.contains("rota-handle")) {
    dragIndex = null;
    return;
  }

  dragIndex = i;
  touchStartY = e.touches[0].clientY;
  canDrag = true; // üî• libera o arrasto imediatamente

  if (navigator.vibrate) navigator.vibrate(15);
}, { passive: true });


    div.addEventListener("touchmove", e => {
  const touchY = e.touches[0].clientY;
  const rect = lista.getBoundingClientRect();

  // se ainda N√ÉO deu 300ms, deixa o scroll NORMAL da lista
  if (!canDrag) return;

  if (touchY < rect.top + SCROLL_EDGE) {
    startAutoScroll(-1);
  } else if (touchY > rect.bottom - SCROLL_EDGE) {
    startAutoScroll(1);
  } else {
    stopAutoScroll();
  }
}, { passive: true });

 
    div.addEventListener("touchend", e => {
  clearTimeout(touchTimer);

  if (!canDrag) {
    // foi s√≥ scroll ‚Üí N√ÉO reordena nada
    dragIndex = null;
    touchStartY = null;
    return;
  }

  if (dragIndex === null || touchStartY === null) return;

  const touchEndY = e.changedTouches[0].clientY;
  const delta = touchEndY - touchStartY;

  let alvo = i;
  if (delta > 30) alvo = i + 1;
  if (delta < -30) alvo = i - 1;

  if (alvo >= 0 && alvo < rota.length && alvo !== i) {
    const nova = [...rota];
    const [movido] = nova.splice(i, 1);
    nova.splice(alvo, 0, movido);

    salvarRota(nova);
    desenharRota();
    renderRotaLista();
    flashItem(alvo);
  }

  dragIndex = null;
  touchStartY = null;
  canDrag = false;
  stopAutoScroll();
});

    lista.appendChild(div);
  });
}

window.addRota = i => {
  const rota = getRota();
  const p = JSON.parse(localStorage.getItem("postos_cache") || "[]")[i];

  if (p) {
    rota.push(p);
    salvarRota(rota);
    desenharRota();
    renderRotaLista();
  }
};


document.getElementById("btnRota").onclick=()=>{
  desenharRota();
  renderRotaLista();
  document.getElementById("rota-sheet").classList.add("active");
};

document.getElementById("btnLimpar").onclick=()=>{
  localStorage.removeItem("rota_postos");
  layerRota.clearLayers();
  document.getElementById("rota-list").innerHTML="";
  document.getElementById("rota-sheet").classList.remove("active");
};

const rotaSheet = document.getElementById("rota-sheet");
const rotaList  = document.getElementById("rota-list");
const handle    = document.querySelector(".sheet-handle");

/* üß≠ ABRIR ROTA ‚Üí sempre EXPANDIDA */
document.getElementById("btnRota").onclick = () => {
  desenharRota();
  renderRotaLista();

  rotaSheet.classList.add("active");
  rotaSheet.classList.remove("minimized");
  rotaList.style.display = "block";
};

document.getElementById("btnGps").onclick = () => {
  irParaMeuGps();
};    

    
/* üóëÔ∏è LIMPAR */
document.getElementById("btnLimpar").onclick = () => {
  localStorage.removeItem("rota_postos");
  layerRota.clearLayers();
  rotaList.innerHTML = "";
  rotaSheet.classList.remove("active","minimized");
};

/* üì± HANDLE ‚Üí alterna expandido ‚Üî minimizado */
handle.onclick = () => {
  if (!rotaSheet.classList.contains("active")) return;

  const minimizado = rotaSheet.classList.toggle("minimized");
  rotaList.style.display = minimizado ? "none" : "block";
};


postos.forEach((p,i)=>{
  if(!p.Latitude||!p.Longitude) return;

  const endereco=[p["ENDERE√áO I"],p["ENDERE√áO II"],p["ENDERE√áO III"],p["ENDERE√áO IV"]
    ].filter(Boolean).join(" - ");

  const popup=`
    <div class="popup-card">
      <div class="popup-title">${p["POSTOS DE SERVI√áOS / GRUPO SETER"]}</div>
      <div class="popup-address">${endereco}</div>
      <div class="popup-actions">
        <button class="popup-btn js-add-rota">‚ûï Incluir na rota</button>
      </div>
    </div>
  `;

  const m=L.marker([p.Latitude,p.Longitude],{icon:iconPosto(cores[p.ZONA]||"#555")})
    .addTo(layerPostos)
    .bindPopup(popup);

  m.on("popupopen",e=>{
   e.popup.getElement().querySelector(".js-add-rota").onclick = () => {
  // üîπ feedback t√°til ao incluir na rota
  if (navigator.vibrate) {
    navigator.vibrate(20);
  }

  addRota(i);
};

    
  });
});

}
</script>

</body>
